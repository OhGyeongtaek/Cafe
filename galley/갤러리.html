<html lang="en">
 <head>

  <title>Document</title>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript">
	$(function(){
		$('.button a').click(function(){
			var chk = this.className === 'left',
				od = $('.active').data('od');
				num = chk? Number(od) -1 : Number(od)+1;

			$('.active').removeClass('active');
			$('[data-od='+(num+1)+']').addClass('active');
			$('.wrap').animate({'left':Number(num)*-500+'px'},500);
		});
	});
  </script>
  <style type="text/css">
  *{ margin:0; padding:0; }
	body{
		width:1000px;}

	.body{
		width:1000px;
		height:500px;
		position:relative; 	}

	.wrap{
		display:flex;
		width:2000px;
		position:absolute;
		height:300px;
		align-items:center; }

	figure{
		width:500px;
		position:relative; }
	
	figure > *{
		position:absolute;
		top:0; 	}

	.opa{
		position:absolute;
		z-index:2;
		top:0;
		height:100%;
		width:100%;
		background:#000;
		opacity:0.85; }

	img{
		transition:all .1s;
		box-shadow:5px 10px 50px #222;
		width:500px; }

	.active{
		width:600px;
		top:-50px;
		position:absolute;
		z-index:5; }
		
	.aa::before{
		width:1000px;
		background:red;
		height:1000px; }
	
	.button{
		padding-top:50px; }
	
	.button a{
		font-size:50px;
	}
  </style>
 </head>
 <body>
	<section class="body">
		<section class="wrap">
			<figure>
				<img src="1.jpg" alt="" data-od='0'/>
			</figure>
			<figure class="aa">
				<img src="2.jpg" class="active" alt="" data-od='1' />
			</figure>
			<figure>
				<img src="3.jpg" alt="" data-od='2' />
			</figure>
			<figure>
				<img src="4.jpg" alt="" data-od='3' />
			</figure>		
		</section>
	</section>
	<section class=""></section>
	<div class="button">
		<a href="#" class="left">&lt;</a><a href="#" class="right">&gt;</a>
	</div>
 </body>
</html>
